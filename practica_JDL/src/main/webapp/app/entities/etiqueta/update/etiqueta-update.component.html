<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-etiqueta-heading" data-cy="EtiquetaCreateUpdateHeading" jhiTranslate="jhLogstashApp.etiqueta.home.createOrEditLabel">
        __jhiTransformTranslate__('jhLogstashApp.etiqueta.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhLogstashApp.etiqueta.nombreEtiqueta" for="field_nombreEtiqueta">Nombre Etiqueta</label>
          <input
            type="text"
            class="form-control"
            name="nombreEtiqueta"
            id="field_nombreEtiqueta"
            data-cy="nombreEtiqueta"
            formControlName="nombreEtiqueta"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhLogstashApp.etiqueta.mensajes" for="field_mensajes">Mensajes</label>
          <input type="text" class="form-control" name="mensajes" id="field_mensajes" data-cy="mensajes" formControlName="mensajes" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
